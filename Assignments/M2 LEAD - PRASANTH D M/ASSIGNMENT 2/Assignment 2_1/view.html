<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>ASSIGNMENT II</title>
</head>
<body>
    <div class="d-flex flex-column my-lg-5 py-4 justify-content-center px-lg-5">
        <div class="row g-2">
            <h1>SUBMITTED DATA</h1>
                <label>NAME</label>
                <div class="card">
                    <div class="card-body">
                    {{name}}
                    </div>
                </div>
                <label>QUALIFICATION</label>
                <div class="card">
                    <div class="card-body">
                    {{qualification}}
                    </div>
                </div>
                <label>AGE</label>
                <div class="card">
                    <div class="card-body">
                    {{age}}
                    </div>
                </div>
                <label>EMAIL</label>
                <div class="card">
                    <div class="card-body">
                    {{email}}
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
