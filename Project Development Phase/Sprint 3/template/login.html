<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class='w-full h-full bg-no-repeat bg-cover' style="background-image: url('../static/img/img.png');">
        <div class="flex text-black flex-row justify-between items-center px-6 py-6">
            <a class="flex text-3xl justify-center items-center font-semibold" href="/">Personal Expense Tracker</a>
            <div class="flex flex-row text-xl gap-5 font-semibold">
                <button class="hover:text-blue-600"><a href="/">Login</a></button>
                <button class="hover:text-blue-600"><a href="/signup">Signup</a></button>
                <button class="hover:text-blue-600">About</button>
            </div>
        </div>
        <div class="flex items-center justify-center">
            <div class="px-12 py-9 mt-20 text-left bg-white shadow-lg w-4/12 rounded-lg">
                <div class="flex justify-center items-center mb-2">
                    <p class="flex text-lg font-bold text-red-600">{{msg}}</p>
                </div>
                <h1 class="flex justify-center items-center text-2xl font-bold w-full">Login to your account</h1>
                <form action="/" method="POST">
                    <div class="mt-6">
                        <label class="block">Email</label>
                            <input type="text" name="email" placeholder="Enter your email" class="border px-2 py-2 mt-2 w-full rounded-md">
                    </div>
                    <div class="mt-4">
                        <label class="block">Password</label>
                            <input type="password" name="password" placeholder="Enter your password" class="border px-2 py-2 mt-2 w-full rounded-md">
                    </div>
                    <div class="flex mt-6 justify-between items-center">
                        <button class="flex bg-blue-600 px-6 py-2 rounded-lg text-white">Login</button>
                        <a class="font-semibold hover:text-blue-600" href="#">Forgot your password?</a>
                    </div>

                    <div class="relative flex py-5 items-center">
                        <div class="flex-grow border-t border-gray-400"></div>
                        <p class="text-center font-semibold mx-4 mb-0">OR</p>
                        <div class="flex-grow border-t border-gray-400"></div>
                    </div>
                    <div class="flex flex-row gap-2 justify-center items-center">
                        <p class="flex text-xl font-bold">Don't have an account?</p>
                        <a href="/signup" class="flex text-xl font-bold text-red-600">Signup</a>
                    </div>
                </form>
            </div>
        </div>
</body>
</html>
